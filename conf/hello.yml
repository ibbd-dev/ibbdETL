source:
  type: csv
  params:
    filename: data/hello.csv
    delimiter: ','
  fields:
  - name: name
    type: String
  - name: age
    type: Integer
  - name: friend
    type: String

transform:
  - type: modifier
    name: hash
    field: name
    newField: name_hash
    len: 10
  - type: modifier
    name: addPrefix
    field: name_hash
    prefix: 'u.'
  - type: modifier
    name: hash
    field: friend
    newField: friend_hash
    len: 10
  - type: modifier
    name: addPrefix
    field: friend_hash
    prefix: 'u.'
  - type: expand
    name: graph
    relationships:
    - fromField: name_hash
      toField: name
      isAttr: true
      relationship: name
    - fromField: name_hash
      toField: age
      toType: Int
      isAttr: true
      relationship: age
    - fromField: friend_hash
      toField: friend
      isAttr: true
      relationship: name
    - fromField: name_hash
      toField: friend_hash
      relationship: friend
      isTwoWay: true

target:
  silence: false
  type: Static
